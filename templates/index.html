<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuntHQ - Professional Job Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .search-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .jobs-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .jobs-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        .jobs-table tr:hover {
            background: #f8f9fa;
        }

        .job-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .job-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .job-link:hover {
            text-decoration: underline;
        }

        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .btn-download {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-download:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .supported-companies {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .supported-companies h3 {
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .company-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> HuntHQ</h1>
            <p>Professional Job Scraper - Find Your Next Opportunity</p>
        </div>

        <div class="main-content">
            <div class="search-panel">
                <h2><i class="fas fa-building"></i> Company Search</h2>
                <form id="scrapeForm">
                    <div class="form-group">
                        <label for="companyInput">Company Name</label>
                        <input type="text" id="companyInput" placeholder="Enter company name (e.g., swiggy)" required>
                    </div>
                    <button type="submit" class="btn" id="scrapeBtn">
                        <i class="fas fa-search"></i>
                        Start Job Search
                    </button>
                </form>

                <div class="supported-companies">
                    <h3><i class="fas fa-check-circle"></i> Supported Companies</h3>
                    <div class="company-tags">
                        <span class="company-tag">Swiggy</span>
                        <span class="company-tag">Wipro</span>
                        <span class="company-tag">More Coming Soon...</span>
                    </div>
                </div>
            </div>

            <div class="results-panel">
                <h2><i class="fas fa-briefcase"></i> Job Results</h2>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="status-message status-info" id="statusMessage">
                        Ready to search...
                    </div>
                </div>

                <div id="resultsContent">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Ready to Find Jobs</h3>
                        <p>Enter a company name and click "Start Job Search" to begin scraping job listings.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;

        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const companyInput = document.getElementById('companyInput');
            const company = companyInput.value.trim();
            
            if (!company) {
                showStatus('Please enter a company name', 'error');
                return;
            }

            // Start scraping
            await startScraping(company);
        });

        async function startScraping(company) {
            const scrapeBtn = document.getElementById('scrapeBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultsContent = document.getElementById('resultsContent');
            
            // Disable button and show progress
            scrapeBtn.disabled = true;
            scrapeBtn.innerHTML = '<div class="spinner"></div> Scraping...';
            progressContainer.style.display = 'block';
            updateProgress(0, 'Initializing scraper...');
            
            try {
                // Start scraping request
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ company: company })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to start scraping');
                }

                currentTaskId = data.task_id;
                
                // Poll for status updates
                pollStatus();
                
            } catch (error) {
                showStatus(error.message, 'error');
                resetUI();
            }
        }

        async function pollStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/api/status/${currentTaskId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError, 'Response text:', text);
                    throw new Error('Invalid response format from server');
                }

                updateProgress(data.progress || 0, data.message || 'Processing...');

                if (data.status === 'completed') {
                    handleCompletion(data);
                } else if (data.status === 'error') {
                    showStatus(data.message || 'Scraping failed', 'error');
                    resetUI();
                } else {
                    // Continue polling
                    setTimeout(pollStatus, 2000);
                }

            } catch (error) {
                console.error('Poll status error:', error);
                showStatus(error.message, 'error');
                resetUI();
            }
        }

        function handleCompletion(data) {
            updateProgress(100, data.message || 'Scraping completed!');
            
            if (data.results && data.results.length > 0) {
                displayResults(data.results);
                showStatus(`Successfully found ${data.results.length} jobs!`, 'success');
            } else {
                showStatus('No jobs found for this company', 'info');
                document.getElementById('resultsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i>
                        <h3>No Jobs Found</h3>
                        <p>No job listings were found for this company. This could be due to:</p>
                        <ul style="text-align: left; margin-top: 15px;">
                            <li>No current job openings</li>
                            <li>Company website structure has changed</li>
                            <li>Jobs are loaded dynamically and require different scraping methods</li>
                        </ul>
                    </div>
                `;
            }
            
            resetUI();
        }

        function displayResults(jobs) {
            const resultsContent = document.getElementById('resultsContent');
            
            let tableHTML = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Job Title</th>
                            <th>Location</th>
                            <th>Experience</th>
                            <th>Salary</th>
                            <th>Apply Link</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            jobs.forEach(job => {
                tableHTML += `
                    <tr>
                        <td>${job.job_id || 'N/A'}</td>
                        <td>
                            <div class="job-title">${job.Role || 'No Title'}</div>
                            <small style="color: #666;">${job.Company || 'Unknown Company'}</small>
                        </td>
                        <td>${job.Location || 'Not specified'}</td>
                        <td>${job.Experience || 'Not specified'}</td>
                        <td>${job.Salary || 'Not disclosed'}</td>
                        <td>
                            <a href="${job['Job Link'] || '#'}" target="_blank" class="job-link">
                                <i class="fas fa-external-link-alt"></i>
                                Apply
                            </a>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
                <div class="download-section">
                    <button onclick="downloadCSV()" class="btn-download">
                        <i class="fas fa-download"></i>
                        Download CSV
                    </button>
                </div>
            `;

            resultsContent.innerHTML = tableHTML;
        }

        async function downloadCSV() {
            if (!currentTaskId) {
                showStatus('No data available for download', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/download/${currentTaskId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to download CSV');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `jobs_${new Date().getTime()}.csv`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                showStatus('CSV downloaded successfully!', 'success');
                
            } catch (error) {
                showStatus('Failed to download CSV: ' + error.message, 'error');
            }
        }

        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('statusMessage').textContent = message;
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
        }

        function resetUI() {
            const scrapeBtn = document.getElementById('scrapeBtn');
            scrapeBtn.disabled = false;
            scrapeBtn.innerHTML = '<i class="fas fa-search"></i> Start Job Search';
        }
    </script>
</body>
</html>
